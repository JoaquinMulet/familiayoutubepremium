{% extends "layout.html" %}

{% block content %}
<div class="scrolling-text"></div>

<div class="centered-content">
    <h1>Welcome to the Payment Platform</h1>
    <p>Please select your name and mark if you have made your payment.</p>

    <form action="/mark-payment" method="post" class="payment-form">
        <div class="form-group">
            <select name="user_id" class="name-selector">
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" name="paid" value="true" id="paid-checkbox">
            <label for="paid-checkbox">Paid</label>
        </div>
        <input type="submit" value="Submit" class="submit-button">
    </form>
    <h2>Total en Caja: ${{ total_caja }}</h2>
</div>
{% endblock %}
